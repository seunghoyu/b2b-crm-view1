<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>B2B CRM 신규 메뉴얼 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    body { font-family: 'Pretendard', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 h-screen flex overflow-hidden">
  <!-- ✅ 좌측 사이드 메뉴 (공통) -->
  <aside class="w-[230px] bg-blue-800 text-white flex-shrink-0">
    <a href="b2b_dashboard_tailwind.html" class="block p-5 text-lg font-semibold border-b border-blue-700 hover:bg-blue-700 transition">
      B2B CRM 메뉴
    </a>

    <nav class="p-3 space-y-2">
      <!-- 문자관리 -->
      <div>
        <button id="menuToggle1" class="w-full flex justify-between items-center px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          <span>문자관리</span>
          <span>▼</span>
        </button>
        <div id="menu1" class="hidden ml-4 mt-2 space-y-1 text-sm">
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">문자발송</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">문자설정</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">발송이력 조회</a>
        </div>
      </div>

      <!-- 이메일 관리 -->
      <div>
        <button id="menuToggleEmail" class="w-full flex justify-between items-center px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          <span>이메일 관리</span>
          <span>▼</span>
        </button>
        <div id="menuEmail" class="hidden ml-4 mt-2 space-y-1 text-sm">
          <a href="#" class="block px-3 py-1 hover:bg-blue-700 rounded">웹메일(Biz)</a>
          <a href="#" class="block px-3 py-1 hover:bg-blue-700 rounded">패스메일(fnBiz)</a>
        </div>
      </div>

      <!-- 비즈톡 관리 -->
      <div>
        <button id="menuToggleBiztalk" class="w-full flex justify-between items-center px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          <span>비즈톡 관리</span>
          <span>▼</span>
        </button>
        <div id="menuBiztalk" class="hidden ml-4 mt-2 space-y-1 text-sm">
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">비즈톡발송(강의)</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">비즈톡발송(회원)</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">발송이력 조회(강의)</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">발송이력 조회(회원)</a>
        </div>
      </div>

      <!-- 관리메뉴 -->
      <div>
        <button id="menuToggle2" class="w-full flex justify-between items-center px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          <span>관리메뉴</span>
          <span>▼</span>
        </button>
        <div id="menu2" class="ml-4 mt-2 space-y-1 text-sm">
          <a href="b2b_dashboard_tailwind.html" class="block px-3 py-1 hover:bg-blue-700 rounded">상담 현황</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">기업 목록</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">고객 목록</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">수강시간 조회</a>
          <a href="#" onclick="alert('챔프B2B운영자(최고운영자)로 이동합니다.')" class="block px-3 py-1 hover:bg-blue-700 rounded">학습상담·CS 관리</a>
          <a href="manual_list.html" class="block px-3 py-1 bg-blue-900 rounded font-semibold">메뉴얼 관리</a>
          <a href="customer_search_registration.html" class="block px-3 py-1 hover:bg-blue-700 rounded">고객 검색/등록</a>
        </div>
      </div>
    </nav>
  </aside>

  <!-- ✅ 메인 영역 -->
  <div class="flex-1 flex flex-col">
    <!-- 상단 헤더 -->
    <header class="bg-blue-700 text-white py-4 shadow">
      <div class="w-full px-10 flex justify-between items-center">
        <h1 class="text-2xl font-semibold">신규 메뉴얼 등록</h1>
        <span class="text-sm opacity-90">관리자용</span>
      </div>
    </header>

    <main class="flex-1 w-full px-10 py-8 overflow-y-auto">
      <section class="bg-white p-8 rounded-xl shadow">
        <div id="registrationFormArea" class="text-sm text-gray-700 space-y-4">
          <div class="border border-gray-200 rounded-lg overflow-hidden">
            <div class="grid grid-cols-[140px_1fr] border-b border-gray-200 items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">메뉴얼 구분</div>
              <div class="p-4 flex items-center">
                <input type="checkbox" id="is-common-manual" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="is-common-manual" class="ml-2 font-medium text-gray-700">공통 메뉴얼로 등록</label>
              </div>
            </div>
            <div class="grid grid-cols-[140px_1fr] border-b border-gray-200 items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">기업명 검색</div>
              <div class="p-2 relative">
                <input type="text" id="company-search" placeholder="기업명을 입력하여 검색" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:outline-none" autocomplete="off" />
                <div id="company-suggestions" class="hidden absolute z-20 mt-1 w-full bg-white rounded-lg shadow-lg border border-gray-200 max-h-48 overflow-y-auto"></div>
                <div id="daou-notice" class="hidden text-red-600 text-xs mt-1">다우오피스 플랫폼 고객사의 문의가 아닌, 다우오피스 자체문의일 경우에는 대괄호 내의 회사명을 작성하지 않아도 됩니다.</div>
              </div>
            </div>
            <div class="grid grid-cols-[140px_1fr] border-b border-gray-200 items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">기업코드</div>
              <div class="p-2"><input type="text" id="reg-company-code" class="w-full bg-gray-100 border-gray-300 rounded-lg px-3 py-2" readonly placeholder="기업 선택 시 자동 입력"></div>
            </div>
            <div class="grid grid-cols-[140px_1fr] border-b border-gray-200 items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">제목</div>
              <div class="p-2"><input type="text" id="reg-title" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:outline-none" placeholder="메뉴얼의 제목을 입력합니다."></div>
            </div>
            <div class="grid grid-cols-[140px_1fr] border-b border-gray-200 items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">상황개요</div>
              <div class="p-2"><textarea id="reg-inquiry" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:outline-none" placeholder="문의 상황에 대한 개요를 작성합니다. (예: 비밀번호 초기화 문의)"></textarea></div>
            </div>
            <div class="grid grid-cols-[140px_1fr] border-b border-gray-200 items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">응대절차</div>
              <div class="p-2"><textarea id="reg-procedure" rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:outline-none" placeholder="상황 발생 시 처리해야 할 절차를 순서대로 작성합니다. (예: 1. 관리자 페이지 접속...)"></textarea></div>
            </div>
            <div class="grid grid-cols-[140px_1fr] border-b border-gray-200 items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">작성자</div>
              <div class="p-2"><input type="text" id="reg-author" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:outline-none" placeholder="메뉴얼 작성자 이름을 입력합니다."></div>
            </div>
            <div class="grid grid-cols-[140px_1fr] border-b border-gray-200 items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">고객전달문구</div>
              <div class="p-2"><textarea id="reg-customer-message" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:outline-none" placeholder="고객에게 안내할 문구를 작성합니다. 복사/붙여넣기하여 사용할 수 있습니다."></textarea></div>
            </div>
            <div class="grid grid-cols-[140px_1fr] items-center">
              <div class="font-semibold text-gray-600 bg-gray-50 p-4 h-full">관련문서/링크</div>
              <div class="p-2"><input type="text" id="reg-link" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:outline-none" placeholder="관련 위키, 문서 등의 URL을 입력합니다."></div>
            </div>
          </div>
        </div>
        <div class="flex justify-end mt-8 space-x-3">
          <button onclick="window.location.href='manual_list.html'" class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition font-semibold shadow-md">취소</button>
          <button id="saveRegistrationBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-semibold shadow-md">등록하기</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ✅ 사이드메뉴 토글
    const menuToggle1 = document.getElementById("menuToggle1");
    const menu1 = document.getElementById("menu1");
    const menuToggle2 = document.getElementById("menuToggle2");
    const menu2 = document.getElementById("menu2");
    const menuToggleEmail = document.getElementById("menuToggleEmail");
    const menuEmail = document.getElementById("menuEmail");
    const menuToggleBiztalk = document.getElementById("menuToggleBiztalk");
    const menuBiztalk = document.getElementById("menuBiztalk");

    menuToggle1.addEventListener("click", () => menu1.classList.toggle("hidden"));
    menuToggle2.addEventListener("click", () => menu2.classList.toggle("hidden"));
    menuToggleEmail.addEventListener("click", () => menuEmail.classList.toggle("hidden"));
    menuToggleBiztalk.addEventListener("click", () => menuBiztalk.classList.toggle("hidden"));
    menu2.classList.remove("hidden"); // 관리메뉴는 기본으로 열어둠

    // ✅ 등록 버튼 클릭 이벤트
    document.getElementById('saveRegistrationBtn').addEventListener('click', () => {
      const isCommon = document.getElementById('is-common-manual').checked;
      const companyName = document.getElementById('company-search').value;
      const title = document.getElementById('reg-title').value;
      const inquiry = document.getElementById('reg-inquiry').value;
      const author = document.getElementById('reg-author').value;

      // 공통 메뉴얼이 아닐 때만 기업명 체크
      if (!isCommon && !companyName) {
        alert('기업별 메뉴얼은 기업명을 반드시 선택해야 합니다.');
        return;
      }
      if (!title || !inquiry || !author) {
        alert('제목, 상황개요, 작성자는 필수 항목입니다.');
        return;
      }

      // 실제로는 여기서 폼 데이터를 서버로 전송합니다.
      // 지금은 성공 알림 후 목록 페이지로 이동합니다.
      alert('새로운 메뉴얼이 등록되었습니다.');
      window.location.href = 'manual_list.html';
    });

    // ✅ 공통 메뉴얼 체크박스 로직
    const isCommonCheckbox = document.getElementById('is-common-manual');
    const companySearchInput = document.getElementById('company-search');
    const companyCodeInput = document.getElementById('reg-company-code');

    isCommonCheckbox.addEventListener('change', (e) => {
      const isChecked = e.target.checked;
      companySearchInput.disabled = isChecked;
      companyCodeInput.disabled = isChecked;

      if (isChecked) {
        companySearchInput.value = '';
        companyCodeInput.value = '';
        companySearchInput.placeholder = '공통 메뉴얼은 기업을 지정할 수 없습니다.';
        companySearchInput.classList.add('bg-gray-100');
      } else {
        companySearchInput.placeholder = '기업명을 입력하여 검색';
        companySearchInput.classList.remove('bg-gray-100');
      }
    });

    // ✅ 기업명 검색 기능
    const companyDB = [
        { name: "삼성전자", code: "samsung" }, { name: "SK하이닉스", code: "skhynix" },
        { name: "LG화학", code: "lgchem" }, { name: "현대자동차", code: "hyundai" },
        { name: "카카오", code: "kakao" }, { name: "네이버", code: "naver" },
        { name: "CJ푸드빌", code: "cjfood" }, { name: "대한항공", code: "koreanair" },
        { name: "다우오피스", code: "daou" }, { name: "포스코", code: "posco" }
    ];

    const searchInput = document.getElementById("company-search");
    const suggestionsContainer = document.getElementById("company-suggestions");
    const codeInput = document.getElementById("reg-company-code");
    const daouNotice = document.getElementById("daou-notice");
    let highlightedIndex = -1;

    function highlightItem(index) {
        const items = suggestionsContainer.querySelectorAll("div");
        items.forEach((item, i) => {
            if (i === index) {
                item.classList.add("bg-blue-100");
                item.scrollIntoView({ block: 'nearest' });
            } else {
                item.classList.remove("bg-blue-100");
            }
        });
    }

    searchInput.addEventListener("input", () => {
        const query = searchInput.value.trim();
        if (query.length === 0) {
            suggestionsContainer.classList.add("hidden");
            daouNotice.classList.add("hidden");
            searchInput.classList.remove("text-blue-600", "font-bold");
            codeInput.value = "";
            return;
        }

        const filteredCompanies = companyDB.filter(c => c.name.toLowerCase().includes(query.toLowerCase()));
        
        suggestionsContainer.innerHTML = "";
        filteredCompanies.forEach(company => {
            const item = document.createElement("div");
            item.className = "px-4 py-2 hover:bg-blue-50 cursor-pointer";
            item.textContent = company.name;
            item.addEventListener("click", () => {
                codeInput.value = company.code;
                suggestionsContainer.classList.add("hidden");

                if (company.name === "다우오피스") {
                    searchInput.value = "다우오피스[]";
                    searchInput.classList.add("text-blue-600", "font-bold");
                    daouNotice.classList.remove("hidden");
                    searchInput.focus();
                    searchInput.setSelectionRange(searchInput.value.length - 1, searchInput.value.length - 1);
                } else {
                    searchInput.value = company.name;
                    searchInput.classList.remove("text-blue-600", "font-bold");
                    daouNotice.classList.add("hidden");
                }
            });
            suggestionsContainer.appendChild(item);
        });

        if (filteredCompanies.length > 0) {
          suggestionsContainer.classList.remove("hidden");
        } else {
          suggestionsContainer.classList.add("hidden");
        }
        highlightedIndex = -1;
    });

    searchInput.addEventListener("keydown", (e) => {
        const items = suggestionsContainer.querySelectorAll("div");
        if (suggestionsContainer.classList.contains("hidden") || items.length === 0) return;

        if (e.key === "ArrowDown") {
            e.preventDefault();
            highlightedIndex = (highlightedIndex + 1) % items.length;
            highlightItem(highlightedIndex);
        } else if (e.key === "ArrowUp") {
            e.preventDefault();
            highlightedIndex = (highlightedIndex - 1 + items.length) % items.length;
            highlightItem(highlightedIndex);
        } else if (e.key === "Enter") {
            e.preventDefault();
            if (highlightedIndex > -1) {
                items[highlightedIndex].click();
            }
            suggestionsContainer.classList.add("hidden");
        }
    });

    document.addEventListener("click", (e) => {
      const isClickInsideSearch = searchInput.contains(e.target) || suggestionsContainer.contains(e.target);
      if (!isClickInsideSearch) {
        suggestionsContainer.classList.add("hidden");
      }
    });
  </script>
</body>

</html>
